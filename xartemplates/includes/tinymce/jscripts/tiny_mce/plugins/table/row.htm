<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{$lang_table_row_title}</title>
	<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
	<script language="javascript" type="text/javascript" src="jscripts/row.js"></script>
	<link href="css/row.css" rel="stylesheet" type="text/css" />
</head>
<body id="tablerow" onload="init();">
	<form onsubmit="updateAction();return false;">
		<div class="tabs">
			<ul>
				<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">General</a></span></li>
				<li id="advanced_tab"><span><a href="javascript:mcTabs.displayTab('advanced_tab','advanced_panel');" onmousedown="return false;">Advanced</a></span></li>
			</ul>
		</div>

		<div class="panel_wrapper">
			<div id="general_panel" class="panel current">
				<fieldset>
					<legend>General properties</legend>

					<table border="0" cellpadding="4" cellspacing="0">
						<tr>
							<td><label for="rowtype">{$lang_table_rowtype}:</label></td>
							<td>
								<select id="rowtype" name="rowtype">
									<option value="thead">Table Head</option>
									<option value="tbody">Table Body</option>
									<option value="tfoot">Table Foot</option>
								</select>
							</td>
						</tr>

						<tr>
							<td><label for="align">{$lang_insert_table_align}:</label></td>
							<td>
								<select id="align" name="align">
									<option value="">{$lang_not_set}</option>
									<option value="center">{$lang_insert_table_align_middle}</option>
									<option value="left">{$lang_insert_table_align_left}</option>
									<option value="right">{$lang_insert_table_align_right}</option>
								</select>
							</td>

							<td><label for="class">{$lang_insert_table_class}:</label></td>
							<td>
								<select id="class" name="class">
									<option value="" selected="selected">{$lang_not_set}</option>
								</select>
							</td>
						</tr>

						<tr>
							<td><label for="valign">{$lang_insert_table_valign}:</label></td>
							<td>
								<select id="valign" name="valign">
									<option value="">{$lang_not_set}</option>
									<option value="top">{$lang_insert_table_align_top}</option>
									<option value="middle">{$lang_insert_table_align_middle}</option>
									<option value="bottom">{$lang_insert_table_align_bottom}</option>
								</select>
							</td>

							<td>{$lang_insert_table_height}:</td>
							<td><input name="height" type="text" id="height" value="" size="4" maxlength="4" /></td>
						</tr>
					</table>
				</fieldset>
			</div>

			<div id="advanced_panel" class="panel">
				<fieldset>
					<legend>Advanced properties</legend>

					<table border="0" cellpadding="0" cellspacing="4">
						<tr>
							<td class="column1"><label for="id">Id</label></td> 
							<td><input id="id" name="id" type="text" value="" style="width: 200px" /></td> 
						</tr>

						<tr>
							<td><label for="style">Style:</label></td>
							<td><input type="text" id="style" name="style" value="" style="width: 200px;" onchange="changedStyle();" /></td>
						</tr>

						<tr>
							<td class="column1"><label for="dir">Language direction:</label></td> 
							<td>
								<select id="dir" name="dir" style="width: 200px"> 
										<option value="">{$lang_not_set}</option> 
										<option value="ltr">Left to right</option> 
										<option value="rtl">Right to left</option> 
								</select>
							</td> 
						</tr>

						<tr>
							<td class="column1"><label for="lang">Language code:</label></td> 
							<td>
								<input id="lang" name="lang" type="text" value="" style="width: 200px" />
							</td> 
						</tr>

						<tr>
							<td class="column1"><label for="backgroundimage">Background image:</label></td> 
							<td>
								<table border="0" cellpadding="0" cellspacing="0">
									<tr>
										<td><input id="backgroundimage" name="backgroundimage" type="text" value="" style="width: 200px" onchange="changedBackgroundImage();" /></td>
										<td><script language="javascript" type="text/javascript">renderBrowser('backgroundimagebrowser','backgroundimage','image');</script></td>
									</tr>
								</table>
							</td> 
						</tr>

						<tr>
							<td class="column1"><label for="bordercolor">{$lang_table_bordercolor}:</label></td> 
							<td>
								<table border="0" cellpadding="0" cellspacing="0">
									<tr>
										<td><input id="bordercolor" name="bordercolor" type="text" value="" size="9" onchange="updateColor('bordercolor_pick','bordercolor');" /></td>
										<td><script language="javascript" type="text/javascript">renderColorPicker('bordercolor_pick','bordercolor');</script></td>
									</tr>
								</table>
							</td> 
						</tr>

						<tr>
							<td class="column1"><label for="bgcolor">{$lang_table_bgcolor}:</label></td> 
							<td>
								<table border="0" cellpadding="0" cellspacing="0">
									<tr>
										<td><input id="bgcolor" name="bgcolor" type="text" value="" size="9" onchange="updateColor('bgcolor_pick','bgcolor');" /></td>
										<td><script language="javascript" type="text/javascript">renderColorPicker('bgcolor_pick','bgcolor');</script></td>
									</tr>
								</table>
							</td> 
						</tr>
					</table>
				</fieldset>
			</div>
		</div>

		<div class="mceActionPanel">
			<div>
				<select id="action" name="action">
					<option value="row">Update current row</option>
					<option value="odd">Update odd rows in table</option>
					<option value="even">Update even rows in table</option>
					<option value="all">Update all rows in table</option>
				</select>
			</div>

			<div style="float: left">
				<div><input type="button" id="insert" name="insert" value="{$lang_update}" onclick="updateAction();" /></div>
			</div>

			<div style="float: right">
				<input type="button" id="cancel" name="cancel" value="{$lang_cancel}" onclick="tinyMCEPopup.close();" />
			</div>
		</div>
	</form>
</body>
</html>
