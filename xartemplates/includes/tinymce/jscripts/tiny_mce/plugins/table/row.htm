<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{$lang_table_row_title}</title>
	<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="jscripts/row.js"></script>
</head>
<body onload="init();">
<form onsubmit="insertTable();return false;">
  <table border="0" cellpadding="0" cellspacing="0" width="200">
    <tr>
      <td align="center" valign="middle"><table border="0" cellpadding="4" cellspacing="0">
          <tr>
            <td colspan="4" class="title">{$lang_table_row_title}</td>
          </tr>
          <tr>
            <td>{$lang_table_rowtype}:</td>
            <td><select name="rowtype">
                <option value="thead">Table Head</option>
                <option value="tbody">Table Body</option>
                <option value="tfoot">Table Foot</option>
              </select>
            </td>
          <tr>
            <td>{$lang_insert_table_align}:</td>
            <td><select name="align">
                <option value="">{$lang_not_set}</option>
                <option value="center">{$lang_insert_table_align_middle}</option>
                <option value="left">{$lang_insert_table_align_left}</option>
                <option value="right">{$lang_insert_table_align_right}</option>
              </select></td>
            <td>{$lang_insert_table_class}:</td>
            <td><select name="styleSelect">
                <option value="" selected="selected">{$lang_not_set}</option>
            </select></td>
          </tr>
          <tr>
            <td>{$lang_insert_table_valign}:</td>
            <td><select name="valign">
                <option value="">{$lang_not_set}</option>
                <option value="top">{$lang_insert_table_align_top}</option>
                <option value="middle">{$lang_insert_table_align_middle}</option>
                <option value="bottom">{$lang_insert_table_align_bottom}</option>
            </select></td>
            <td>{$lang_insert_table_height}: </td>
            <td><input name="height" type="text" id="height" value="" size="4" maxlength="4" /></td>
          </tr>
          <tr id="colors" style="display: none">
            <td>{$lang_table_bordercolor}:</td>
            <td nowrap><input id="bordercolor" name="bordercolor" type="text" value="" size="9" maxlength="7"><a onclick="return tinyMCEPopup.pickColor(event,'bordercolor');" href="#"><img src="images/forecolor.gif" width="20" height="20" border="0" align="top" /></a>
                </td>
            <td>{$lang_table_bgcolor}:</td>
            <td nowrap><input id="bgcolor" name="bgcolor" type="text" value="" size="9" maxlength="7"><a onclick="return tinyMCEPopup.pickColor(event,'bgcolor');" href="#"><img src="images/forecolor.gif" width="20" height="20" border="0" align="top" /></a>
            </td>
          </tr>
          <tr>
            <td><input type="button" id="insert" name="insert" value="{$lang_update}" onclick="insertTable();"></td>
            <td align="right">&nbsp;</td>
            <td align="right">&nbsp;</td>
            <td align="right"><input type="button" id="cancel" name="cancel" value="{$lang_cancel}" onclick="tinyMCEPopup.close();"></td>
          </tr>
        </table></td>
    </tr>
  </table>
</form>

</body>
</html>
