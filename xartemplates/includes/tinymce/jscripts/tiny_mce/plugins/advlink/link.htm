<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{$lang_insert_link_title}</title>
	<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
	<script language="javascript" type="text/javascript" src="jscripts/functions.js"></script>
	<link href="css/advlink.css" rel="stylesheet" type="text/css" />
</head>
<body onload="init();">
    <form onsubmit="insertAction();return false;" action="#">
		<div class="tabs">
			<ul>
				<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">General</a></span></li>
				<li id="popup_tab"><span><a href="javascript:mcTabs.displayTab('popup_tab','popup_panel');" onmousedown="return false;">Popup</a></span></li>
				<li id="events_tab"><span><a href="javascript:mcTabs.displayTab('events_tab','events_panel');" onmousedown="return false;">Events</a></span></li>
				<li id="advanced_tab"><span><a href="javascript:mcTabs.displayTab('advanced_tab','advanced_panel');" onmousedown="return false;">Advanced</a></span></li>
			</ul>
		</div>

		<div class="panel_wrapper">
			<div id="general_panel" class="panel current">
				<fieldset>
					<legend>General properties</legend>

					<table border="0" cellpadding="4" cellspacing="0">
						<tr>
						  <td nowrap="nowrap"><label for="href">{$lang_insert_link_url}:</label></td>
						  <td><table border="0" cellspacing="0" cellpadding="0">
								<tr>
								  <td><input id="href" name="href" type="text" value="" style="width: 280px;" onchange="selectByValue(this.form,'linklisthref',this.value);" /></td>
								  <td><script language="javascript" type="text/javascript">renderLinkBrowser('hrefbrowser','href');</script></td>
								</tr>
							  </table></td>
						</tr>
						<script language="javascript" type="text/javascript">renderLinkList('linklisthref','href');</script>
						<script language="javascript" type="text/javascript">renderAnchorList('anchorlist','href');</script>
						<tr>
							<td><label for="targetlist">{$lang_insert_link_target}:</label></td>
							<td><script language="javascript" type="text/javascript">renderTargetList('targetlist','target');</script></td>
						</tr>
						<tr>
							<td nowrap="nowrap"><label for="title">{$lang_theme_insert_link_titlefield}:</label></td>
							<td><input id="title" name="title" type="text" value="" style="width: 280px;" /></td>
						</tr>
						<script language="javascript" type="text/javascript">renderClassesList('class');</script>
					</table>
				</fieldset>
			</div>

			<div id="popup_panel" class="panel">
				<fieldset>
					<legend>Popup properties</legend>

					<input type="checkbox" id="ispopup" name="ispopup" class="radio" onclick="setPopupControlsDisabled(!this.checked);buildOnClick();" />
					<label for="ispopup">{$lang_insert_link_popup}</label>

					<table border="0" cellpadding="0" cellspacing="4">
						<tr>
							<td nowrap="nowrap">{$lang_insert_link_popup_url}:&nbsp;</td>
							<td>
								<table border="0" cellspacing="0" cellpadding="0">
									<tr>
										<td><input type="text" name="popupurl" id="popupurl" value="" style="width: 200px;" onchange="buildOnClick();" /></td>
										<td id="browser2"></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td nowrap="nowrap">{$lang_insert_link_popup_name}:&nbsp;</td>
							<td><input type="text" name="popupname" id="popupname" value="" style="width: 200px;" onchange="buildOnClick();" /></td>
						</tr>
						<tr>
							<td nowrap="nowrap">{$lang_insert_link_popup_size}:&nbsp;</td>
							<td nowrap="nowrap">
								<input type="text" id="popupwidth" name="popupwidth" value="" onchange="buildOnClick();" style="width: 30px; vertical-align: middle; text-align: center;" /> x
								<input type="text" id="popupheight" name="popupheight" value="" onchange="buildOnClick();" style="width: 30px; vertical-align: middle; text-align: center;" /> px
							</td>
						</tr>
						<tr>
							<td nowrap="nowrap" id="labelleft">{$lang_insert_link_popup_position}:&nbsp;</td>
							<td nowrap="nowrap">
								<input type="text" id="popupleft" name="popupleft" value="" onchange="buildOnClick();" style="width: 30px; vertical-align: middle; text-align: center;" /> /                                
								<input type="text" id="popuptop" name="popuptop" value="" onchange="buildOnClick();" style="width: 30px; vertical-align: middle; text-align: center;" /> (c /c = center)
							</td>
						</tr>
					</table>

					<fieldset>
						<legend>Options</legend>

						<table border="0" cellpadding="0" cellspacing="4">
							<tr>
								<td><input type="checkbox" id="popuplocation" name="popuplocation" class="checkbox" onchange="buildOnClick();" /></td>
								<td nowrap="nowrap"><label for="popuplocation">{$lang_insert_link_popup_location}</label></td>
								<td><input type="checkbox" id="popupscrollbars" name="popupscrollbars" class="checkbox" onchange="buildOnClick();" /></td>
								<td nowrap="nowrap"><label for="popupscrollbars">{$lang_insert_link_popup_scrollbars}</label></td>
							</tr>
							<tr>
								<td><input type="checkbox" id="popupmenubar" name="popupmenubar" class="checkbox" onchange="buildOnClick();" /></td>
								<td nowrap="nowrap"><label for="popupmenubar">{$lang_insert_link_popup_menubar}</label></td>
								<td><input type="checkbox" id="popupresizable" name="popupresizable" class="checkbox" onchange="buildOnClick();" /></td>
								<td nowrap="nowrap"><label for="popupresizable">{$lang_insert_link_popup_resizable}</label></td>
							</tr>
							<tr>
								<td><input type="checkbox" id="popuptoolbar" name="popuptoolbar" class="checkbox" onchange="buildOnClick();" /></td>
								<td nowrap="nowrap"><label for="popuptoolbar">{$lang_insert_link_popup_toolbar}</label></td>
								<td><input type="checkbox" id="popupdependent" name="popupdependent" class="checkbox" onchange="buildOnClick();" /></td>
								<td nowrap="nowrap"><label for="popupdependent">Dependent (Mozilla/Firefox only)</label></td>
							</tr>
							<tr>
								<td><input type="checkbox" id="popupstatus" name="popupstatus" class="checkbox" onchange="buildOnClick();" /></td>
								<td nowrap="nowrap"><label for="popupstatus">{$lang_insert_link_popup_statusbar}</label></td>
								<td><input type="checkbox" id="popupreturn" name="popupreturn" class="checkbox" onchange="buildOnClick();" /></td>
								<td nowrap="nowrap"><label for="popupreturn">{$lang_insert_link_popup_return}</label></td>
							</tr>
						</table>
					</fieldset>
				</fieldset>
			</div>

			<div id="advanced_panel" class="panel">
			<fieldset>
					<legend>Advanced properties</legend>

					<table border="0" cellpadding="0" cellspacing="4">
						<tr>
							<td class="column1"><label for="id">Id</label></td> 
							<td><input id="id" name="id" type="text" value="" style="width: 200px" /></td> 
						</tr>

						<tr>
							<td><label for="style">Style:</label></td>
							<td><input type="text" id="style" name="style" value="" style="width: 200px;" /></td>
						</tr>

						<tr>
							<td><label for="classes">Classes:</label></td>
							<td><input type="text" id="classes" name="classes" value="" style="width: 200px;" onchange="selectByValue(this.form,'class',this.value);" /></td>
						</tr>

						<tr>
							<td><label for="target">Target name:</label></td>
							<td><input type="text" id="target" name="target" value="" style="width: 200px;" onchange="selectByValue(this.form,'targetlist',this.value);" /></td>
						</tr>

						<tr>
							<td class="column1"><label for="dir">Language direction:</label></td> 
							<td>
								<select id="dir" name="dir" style="width: 200px" onchange="changeAppearance();"> 
										<option value="">{$lang_not_set}</option> 
										<option value="ltr">Left to right</option> 
										<option value="rtl">Right to left</option> 
								</select>
							</td> 
						</tr>

						<tr>
							<td><label for="hreflang">Target language:</label></td>
							<td><input type="text" id="hreflang" name="hreflang" value="" style="width: 200px;" /></td>
						</tr>

						<tr>
							<td class="column1"><label for="lang">Language code:</label></td> 
							<td>
								<input id="lang" name="lang" type="text" value="" style="width: 200px" />
							</td> 
						</tr>

						<tr>
							<td><label for="charset">Target character encoding:</label></td>
							<td><input type="text" id="charset" name="charset" value="" style="width: 200px;" /></td>
						</tr>

						<tr>
							<td><label for="type">Target MIME type:</label></td>
							<td><input type="text" id="type" name="type" value="" style="width: 200px;" /></td>
						</tr>

						<tr>
							<td><label for="rel">Relationship page to target:</label></td>
							<td><select id="rel" name="rel" style="width: 200px"> 
									<option value="">{$lang_not_set}</option> 
									<option value="alternate">Alternate</option> 
									<option value="designates">Designates</option> 
									<option value="stylesheet">Stylesheet</option> 
									<option value="start">Start</option> 
									<option value="next">Next</option> 
									<option value="prev">Prev</option> 
									<option value="contents">Contents</option> 
									<option value="index">Index</option> 
									<option value="glossary">Glossary</option> 
									<option value="copyright">Copyright</option> 
									<option value="chapter">Chapter</option> 
									<option value="subsection">Subsection</option> 
									<option value="appendix">Appendix</option> 
									<option value="help">Help</option> 
									<option value="bookmark">Bookmark</option> 
								</select> 
							</td>
						</tr>

						<tr>
							<td><label for="rev">Relationship target to page:</label></td>
							<td><select id="rev" name="rev" style="width: 200px"> 
									<option value="">{$lang_not_set}</option> 
									<option value="alternate">Alternate</option> 
									<option value="designates">Designates</option> 
									<option value="stylesheet">Stylesheet</option> 
									<option value="start">Start</option> 
									<option value="next">Next</option> 
									<option value="prev">Prev</option> 
									<option value="contents">Contents</option> 
									<option value="index">Index</option> 
									<option value="glossary">Glossary</option> 
									<option value="copyright">Copyright</option> 
									<option value="chapter">Chapter</option> 
									<option value="subsection">Subsection</option> 
									<option value="appendix">Appendix</option> 
									<option value="help">Help</option> 
									<option value="bookmark">Bookmark</option> 
								</select> 
							</td>
						</tr>

						<tr>
							<td><label for="tabindex">Tabindex:</label></td>
							<td><input type="text" id="tabindex" name="tabindex" value="" style="width: 200px;" /></td>
						</tr>

						<tr>
							<td><label for="accesskey">Accesskey:</label></td>
							<td><input type="text" id="accesskey" name="accesskey" value="" style="width: 200px;" /></td>
						</tr>
					</table>
				</fieldset>
			</div>

			<div id="events_panel" class="panel">
			<fieldset>
					<legend>Events</legend>

					<table border="0" cellpadding="0" cellspacing="4">
						<tr>
							<td class="column1"><label for="onfocus">onfocus</label></td> 
							<td><input id="onfocus" name="onfocus" type="text" value="" style="width: 200px" /></td> 
						</tr>

						<tr>
							<td class="column1"><label for="onblur">onblur</label></td> 
							<td><input id="onblur" name="onblur" type="text" value="" style="width: 200px" /></td> 
						</tr>

						<tr>
							<td class="column1"><label for="onclick">onclick</label></td> 
							<td><input id="onclick" name="onclick" type="text" value="" style="width: 200px" /></td> 
						</tr>

						<tr>
							<td class="column1"><label for="ondblclick">ondblclick</label></td> 
							<td><input id="ondblclick" name="ondblclick" type="text" value="" style="width: 200px" /></td> 
						</tr>

						<tr>
							<td class="column1"><label for="onmousedown">onmousedown</label></td> 
							<td><input id="onmousedown" name="onmousedown" type="text" value="" style="width: 200px" /></td> 
						</tr>

						<tr>
							<td class="column1"><label for="onmouseup">onmouseup</label></td> 
							<td><input id="onmouseup" name="onmouseup" type="text" value="" style="width: 200px" /></td> 
						</tr>

						<tr>
							<td class="column1"><label for="onmouseover">onmouseover</label></td> 
							<td><input id="onmouseover" name="onmouseover" type="text" value="" style="width: 200px" /></td> 
						</tr>

						<tr>
							<td class="column1"><label for="onmousemove">onmousemove</label></td> 
							<td><input id="onmousemove" name="onmousemove" type="text" value="" style="width: 200px" /></td> 
						</tr>

						<tr>
							<td class="column1"><label for="onmouseout">onmouseout</label></td> 
							<td><input id="onmouseout" name="onmouseout" type="text" value="" style="width: 200px" /></td> 
						</tr>

						<tr>
							<td class="column1"><label for="onkeypress">onkeypress</label></td> 
							<td><input id="onkeypress" name="onkeypress" type="text" value="" style="width: 200px" /></td> 
						</tr>

						<tr>
							<td class="column1"><label for="onkeydown">onkeydown</label></td> 
							<td><input id="onkeydown" name="onkeydown" type="text" value="" style="width: 200px" /></td> 
						</tr>

						<tr>
							<td class="column1"><label for="onkeyup">onkeyup</label></td> 
							<td><input id="onkeyup" name="onkeyup" type="text" value="" style="width: 200px" /></td> 
						</tr>
					</table>
				</fieldset>
			</div>
		</div>

		<div class="mceActionPanel">
			<div style="float: left">
				<input type="button" name="insert" value="{$lang_insert}" onclick="insertAction();" id="insert" />
			</div>

			<div style="float: right">
				<input type="button" name="cancel" value="{$lang_cancel}" onclick="cancelAction();" id="cancel" />
			</div>
		</div>
    </form>
</body>
</html>
