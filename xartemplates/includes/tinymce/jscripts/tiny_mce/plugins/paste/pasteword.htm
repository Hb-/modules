<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>{$lang_paste_word_desc}</title>
	<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="jscripts/pasteword.js"></script>
</head>
<body onload="onLoadInit();" onresize="resizeInputs();">
<form name="source" onsubmit="saveContent();" action="#">
    <table border="0" cellpadding="0" cellspacing="2" align="center">
        <tr>
            <td colspan="2" class="title">{$lang_paste_word_desc}</td>
        </tr>
        <tr>
            <td colspan="2">{$lang_paste_word_title}</td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <div id="iframecontainer"></div>
            </td>
        </tr>
        <tr>
            <td width="50%" align="left"><input type="button" id="insert" name="insert" value="{$lang_insert}" onclick="saveContent();" /></td>
            <td width="50%" align="right"><input type="button" id="cancel" name="cancel" value="{$lang_cancel}" onclick="tinyMCEPopup.close();" /></td>
        </tr>
    </table>
</form>
</body>
</html>
