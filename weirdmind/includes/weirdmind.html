<body bgcolor=#ffffff>
Press &lt;RETURN&gt; when prompted for "SSH Server/Alias". Then 
enter your user name and password when prompted. 
<p>

After you log in, you can run X-windows applications directly

<APPLET code=mindbright/application/MindTerm.class
 ARCHIVE="modules/weirdmind/includes/weirdmind.jar"
 width=750
 height=450>
 <param name="server" value="www.phatcom.net"> <! default host to connect to -- should be your web server>
 <param name="x11fwd" value="true">  <! weirdx doesn't do much good without X11 forwarding enabled>
 <param name="compression value="6"> <! use jzlib compression>
 <param name="socketlink.allowhost1" value="127.0.0.1">
 <param name="socketlink.allowhost2" value="localhost">
 <param name="display" value="localhost:2">
 <param name="debug" value="true">
 <param name="verbose" value="true"> 
 <param name="properties_url" value="http://www.phatcom.net/~rrandy/modules/weirdmind/includes/props">
 You must enable java in your web browser
</applet>
</body>
